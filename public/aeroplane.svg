<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="48" viewBox="0 0 120 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Track Line -->
  <line x1="0" y1="24" x2="120" y2="24" stroke="#E5E7EB" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Animated Glow Track -->
  <line class="track-glow" x1="0" y1="24" x2="120" y2="24" stroke="url(#track-gradient)" stroke-width="3" stroke-linecap="round">
    <animate attributeName="stroke-dashoffset" from="0" to="240" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Aeroplane -->
  <g class="aeroplane" transform="translate(0, 0)">
    <!-- Main Body -->
    <path d="M40,24 L45,24 L47,20 L53,20 L55,24 L65,24 L63,28 L57,28 L55,32 L47,32 L45,28 L37,28 Z" fill="#8B5CF6" stroke="#7C3AED" stroke-width="1"/>
    
    <!-- Wings -->
    <path d="M45,24 L40,16 L37,24" fill="#7C3AED" stroke="#6D28D9" stroke-width="1"/>
    <path d="M55,24 L60,16 L63,24" fill="#7C3AED" stroke="#6D28D9" stroke-width="1"/>
    
    <!-- Tail -->
    <path d="M65,24 L70,20 L70,28 Z" fill="#8B5CF6" stroke="#7C3AED" stroke-width="1"/>
    
    <!-- Windows -->
    <circle cx="50" cy="24" r="1.5" fill="#C4B5FD"/>
    <circle cx="54" cy="24" r="1.5" fill="#C4B5FD"/>
    
    <!-- Speed Lines (Animated) -->
    <g class="speed-lines">
      <line x1="35" y1="22" x2="32" y2="22" stroke="#DDD6FE" stroke-width="1" stroke-dasharray="1,2">
        <animate attributeName="x1" from="35" to="33" dur="0.3s" repeatCount="indefinite"/>
        <animate attributeName="x2" from="32" to="30" dur="0.3s" repeatCount="indefinite"/>
      </line>
      <line x1="35" y1="26" x2="32" y2="26" stroke="#DDD6FE" stroke-width="1" stroke-dasharray="1,2">
        <animate attributeName="x1" from="35" to="33" dur="0.3s" repeatCount="indefinite"/>
        <animate attributeName="x2" from="32" to="30" dur="0.3s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Start Point -->
  <circle cx="4" cy="24" r="3" fill="white" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- End Point -->
  <circle cx="116" cy="24" r="3" fill="white" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="track-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent" stop-opacity="0"/>
      <stop offset="25%" stop-color="#8B5CF6" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#8B5CF6" stop-opacity="1"/>
      <stop offset="75%" stop-color="#8B5CF6" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Glow effect for plane -->
    <filter id="plane-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- CSS Animations -->
  <style>
    .aeroplane {
      animation: fly 3s ease-in-out infinite;
      filter: url(#plane-glow);
    }
    
    @keyframes fly {
      0%, 100% {
        transform: translateX(0px) translateY(0px);
      }
      25% {
        transform: translateX(30px) translateY(-2px);
      }
      50% {
        transform: translateX(60px) translateY(0px);
      }
      75% {
        transform: translateX(90px) translateY(-2px);
      }
    }
    
    .track-glow {
      animation: trackMove 2s linear infinite;
    }
    
    @keyframes trackMove {
      0% {
        stroke-dasharray: 0, 120;
      }
      50% {
        stroke-dasharray: 120, 120;
      }
      100% {
        stroke-dasharray: 120, 0;
      }
    }
  </style>
</svg>